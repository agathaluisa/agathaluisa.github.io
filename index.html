<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix!</title>
</head>
<body>
    <div class="mainBox">
        <div class="imagem">
            <img src="imagens/logo 1.png"> 
        </div>
        <div class="h1">
            <h1>Quem está assistindo?</h1>
        </div>
        <div class="childBox">   
            <div class="miniBox">
                <div class="avatar">
                    <img src="imagens/avatar1.png">
                </div>
                <span>Aline</span>
            </div>
            <div class="miniBox">
                <div class="avatar">
                    <img src="imagens/avatar2.png">
                </div>
                <span>Pedrinho</span>
            </div>
            <div class="miniBox">
                <div class="avatar">
                    <img src="imagens/avatar3.png">
                </div>
                <span>Júlia</span>
            </div>
            <div class="miniBox">
                <div class="plus">
                    <img class="c1" src="imagens/plus-circle.png">
                    <img class="c2" src="imagens/plus-circle2.png">
                   
                </div>
                <span>Adicionar perfil</span>
            </div>
        </div>
        <div class="button">
            <button>Gerenciar Perfis</button>
        </div>
        
    </div>
</body>
</html>
